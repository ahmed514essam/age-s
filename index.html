<div class="app">

    </div>

    <div class="ss"> 
<span>Year</span>
<input type="number" placeholder="YYYY"  name="calc-year" class="ya">
    </div>
    </div>



<span><hr><div class="img">
    <img src="./WhatsApp Image 2023-10-04 at 6.10.19 PM (1).jpeg">
</div></span>

<div class="asd">

</div>

<div class="asd">

</div>
<div class="asd">

</div>
</div>






</div>
